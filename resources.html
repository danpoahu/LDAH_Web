    :root {
        --primary-blue: #004E7C;
        --light-blue: #0066a1;
        --accent-teal: #4DD0E1;
        --text-dark: #1a1a1a;

        --bg-light: #f8f9fa;

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

        line-height: 1.2;

    /* Navigation */
    nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 8px rgba(0, 78, 124, 0.1);
    }

    .nav-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
    }

    .logo-img { width: 80px; height: 80px; filter: brightness(1.1); }
    .logo-text { font-size: 1.4rem; font-weight: 700; color: var(--primary-blue); }

    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
        align-items: center;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text-dark);
        font-weight: 500;
        transition: color 0.3s;
    }

    .nav-links a:hover { color: var(--primary-blue); }

    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 0.5rem;
    }

    .hamburger span {
        width: 25px;
        height: 3px;
        background: var(--primary-blue);
        margin: 3px 0;
        transition: 0.3s;
    }

    @media (max-width: 768px) {
        .nav-links {
            position: fixed;
            top: 88px;
            left: 0;
            right: 0;
            background: white;
            flex-direction: column;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            gap: 1rem;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            pointer-events: none;
        }

        .nav-links.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .hamburger { display: flex; }
        .logo-img { width: 60px; height: 60px; }
        .logo-text { font-size: 1.2rem; }
    }

    /* Hero Section */
    .hero-section {

    .hero-section h1 {
        font-size: 2.5em;
        margin-bottom: 15px;
        font-weight: 700;
    }

    .hero-section p {
        font-size: 1.2em;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
        opacity: 0.95;
    }

    /* Content Wrapper */
    .content-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px 20px 60px;
    }

    .filter-section {

        border-radius: 16px;
        padding: 24px;
        margin-bottom: 30px;
        box-shadow: 0 2px 12px rgba(0, 78, 124, 0.08);
    }

        padding: 14px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 50px;
        font-size: 1rem;
        margin-bottom: 20px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .search-box:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(0, 78, 124, 0.1);
    }

    .filter-group {
        margin-bottom: 16px;
    }

    .filter-group:last-child {
        margin-bottom: 0;
    }

    .filter-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 10px;
        display: block;
        font-size: 0.9rem;
    }

    .filter-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .filter-btn {
        padding: 8px 16px;
        border: 2px solid #e2e8f0;
        background: white;
        border-radius: 50px;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        color: var(--text-light);
    }

    .filter-btn:hover {
        border-color: var(--primary-blue);
        color: var(--primary-blue);
    }

    .filter-btn.active {
        background: var(--primary-blue);
        border-color: var(--primary-blue);
        color: white;
    }

        font-size: 0.95rem;
        margin-bottom: 20px;
    }

    .results-count strong {
        color: var(--primary-blue);
    }

    .resource-card {

        margin-bottom: 16px;
        box-shadow: 0 2px 12px rgba(0, 78, 124, 0.08);
        overflow: hidden;
        transition: box-shadow 0.3s, transform 0.3s;
    }

    .resource-card:hover {
        box-shadow: 0 4px 20px rgba(0, 78, 124, 0.12);
    }

    .resource-header {
        display: flex;
        align-items: center;
        padding: 20px;
        cursor: pointer;
        gap: 20px;
    }

    .resource-logo {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        object-fit: contain;
        background: #f8f9fa;
        padding: 8px;
        flex-shrink: 0;
    }

    .resource-logo-placeholder {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        flex-shrink: 0;
    }

    .resource-summary {
        flex: 1;
        min-width: 0;
    }

    .resource-name {
        font-size: 1.15rem;
        font-weight: 700;
        color: var(--primary-blue);
        margin-bottom: 4px;
    }

    .resource-type-badge {

        color: #0369a1;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .resource-meta {

        flex-wrap: wrap;
        gap: 12px;
        font-size: 0.85rem;
        color: var(--text-light);
    }

    .resource-meta span {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .expand-icon {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s, background 0.3s;
        flex-shrink: 0;
    }

    .resource-card.expanded .expand-icon {
        transform: rotate(180deg);
        background: var(--primary-blue);
        color: white;
    }

    /* Resource Details (expandable) */
    .resource-details {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
        border-top: 0 solid #e2e8f0;
    }

    .resource-card.expanded .resource-details {
        max-height: 1000px;
        border-top-width: 1px;
    }

    .resource-details-inner {
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .detail-section h4 {
        font-size: 0.8rem;
        color: var(--text-light);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 6px;

        font-size: 0.95rem;
        line-height: 1.6;
    }

    .detail-section a {
        color: var(--primary-blue);
        text-decoration: none;
    }

    .detail-section a:hover {

    }

    .services-section {

        background: #f8fafc;
        padding: 16px;
        border-radius: 12px;
    }

    .services-section h4 {
        margin-bottom: 10px;
    }

    .contact-buttons {

        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding-top: 10px;
    }

    .contact-btn {

        align-items: center;
        gap: 6px;
        padding: 10px 18px;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.3s, box-shadow 0.3s;

    }

        background: var(--primary-blue);
        color: white;
    }

        color: white;

        margin-bottom: 0.5rem;

    /* Modal */
    .iframe-modal {
        display: none;
        position: fixed;

        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        animation: fadeIn 0.3s;
    }

    .iframe-modal.active {

        align-items: center;
        justify-content: center;

    .iframe-content {
        background: white;
        border-radius: 20px;
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        max-height: 800px;
        position: relative;
        animation: slideUp 0.3s;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

        background: linear-gradient(135deg, #004E7C, #0066a1);
        color: white;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }

    .iframe-header h3 { margin: 0; font-size: 1.5rem; }

    .close-iframe {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s;
    }

    .close-iframe:hover { background: rgba(255, 255, 255, 0.3); }
    .iframe-frame { width: 100%; flex: 1; border: none; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    @media (max-width: 768px) {
        .hero-section h1 { font-size: 1.8em; }
        .hero-section p { font-size: 1em; }
        .resource-header { flex-wrap: wrap; }
        .resource-logo, .resource-logo-placeholder { width: 60px; height: 60px; }
        .resource-details-inner { grid-template-columns: 1fr; }
        .filter-buttons { gap: 6px; }
        .filter-btn { padding: 6px 12px; font-size: 0.8rem; }
    }
    </style>

        function toggleCard(id) {
            const card = document.querySelector(`.resource-card[data-id="${id}"]`);

        // Filter and render resources
        function filterAndRender() {
            const filteredResources = resourcesData.filter(resource => {
                const matchesIsland = currentIslandFilter === 'all' || resource.island === currentIslandFilter;
                const matchesType = currentTypeFilter === 'all' || resource.type === currentTypeFilter;
                const matchesSearch = searchQuery === '' || 
                    resource.name.toLowerCase().includes(searchQuery) ||
                    resource.services.toLowerCase().includes(searchQuery) ||
                    resource.city.toLowerCase().includes(searchQuery);
                
                return matchesIsland && matchesType && matchesSearch;
            });

            const listContainer = document.getElementById('resourcesList');
            
            if (filteredResources.length === 0) {
                listContainer.innerHTML = `
                    <div class="no-results">
                        <div class="icon">üîç</div>
                        <h3>No resources found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
            } else {
                listContainer.innerHTML = filteredResources.map(renderResourceCard).join('');
            }

            document.getElementById('resultsCount').textContent = filteredResources.length;
        }

        // Set up filter buttons
        function setupFilters() {
            // Island filters
            document.querySelectorAll('#islandFilters .filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('#islandFilters .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentIslandFilter = btn.dataset.filter;
                    filterAndRender();
                });
            });

            // Type filters
            document.querySelectorAll('#typeFilters .filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('#typeFilters .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTypeFilter = btn.dataset.filter;
                    filterAndRender();
                });
            });

            // Search box
            document.getElementById('searchBox').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                filterAndRender();
            });
        }
