        function openIframeModal(title, url) {

                modal.classList.add('active');
                document.body.style.overflow = 'hidden';

        function closeIframeModal(event) {
            if (event && event.target !== event.currentTarget && !event.target.classList.contains('close-iframe')) {
                return;

            const modal = document.getElementById('iframeModal');
            const frameEl = document.getElementById('iframeFrame');
            
            modal.classList.remove('active');
            
            if (frameEl.tagName === 'IFRAME') {
                frameEl.src = '';
            } else {
                frameEl.outerHTML = '<iframe id="iframeFrame" class="iframe-frame" src="" allowfullscreen loading="lazy"></iframe>';
            }
            
            document.body.style.overflow = 'auto';

            const headerContainer = document.getElementById('header-container');

            // Create accessibility container if it doesn't exist

                document.body.appendChild(a11yContainer);
            }
            
            try {
                // Try to fetch from external files first
                const [headerResponse, footerResponse, a11yResponse] = await Promise.all([
                    fetch('header.html'),
                    fetch('footer.html'),
                    fetch('accessibility.html')
                ]);
                
                if (headerResponse.ok && footerResponse.ok) {
                    headerContainer.innerHTML = await headerResponse.text();
                    footerContainer.innerHTML = await footerResponse.text();
                    console.log('‚úÖ Header and footer loaded from external files');

                    throw new Error('Failed to fetch');

    </div>
</nav>`;
                footerContainer.innerHTML = `<footer>
    <div class="footer-content">

        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 Leadership in Disabilities and Achievement of Hawai'i. All rights reserved.</p>
    </div>
</footer>`;
            }
            
            // Set active nav link after loading
            setActiveNavLink();
        }
        
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage || 
                    (currentPage === 'index.html' && href.includes('index.html')) ||

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadHeaderFooter);

    // Load volunteer opportunities
    async function loadOpportunities() {
      const container = document.getElementById('opportunities-container');
      const now = new Date();

      try {
        const snapshot = await db.collection('volunteerOpportunities').get();
        
        if (snapshot.empty) {
          container.innerHTML = '<div style="text-align: center; padding: 4rem;"><h3 style="color: var(--primary-blue); margin-bottom: 1rem;">No opportunities available</h3><p style="color: var(--text-light);">Check back soon for new volunteer opportunities!</p></div>';
          return;
        }

        const opportunities = snapshot.docs
          .map(doc => ({ id: doc.id, ...doc.data() }))
          .filter(opp => {
            if (opp.alwaysPost) return true;
            if (!opp.startDate || !opp.endDate) return false;
            const startDate = new Date(opp.startDate);
            const endDate = new Date(opp.endDate);
            return now >= startDate && now <= endDate;
          })
          .sort((a, b) => (a.order || 0) - (b.order || 0));

        if (opportunities.length === 0) {
          container.innerHTML = '<div style="text-align: center; padding: 4rem;"><h3 style="color: var(--primary-blue); margin-bottom: 1rem;">No opportunities available</h3><p style="color: var(--text-light);">Check back soon for new volunteer opportunities!</p></div>';
          return;
        }

    // Store opportunities for modal
    let allOpportunities = [];

      allOpportunities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    function openApplication(opportunityId) {
      const opportunity = allOpportunities.find(opp => opp.id === opportunityId);
      if (!opportunity) return;

      const modal = document.getElementById('application-modal');
      const modalBody = document.getElementById('modal-body');

      modalBody.innerHTML = `
        <button onclick="closeModal()" style="position: absolute; top: 16px; right: 16px; background: transparent; border: none; color: var(--primary-blue); cursor: pointer; font-size: 24px; padding: 8px;">‚úï</button>

            <label style="display: block; color: var(--primary-blue); font-weight: bold; margin-bottom: 8px; font-size: 14px;">
              Email Address *
            </label>
            <input type="email" required id="app-email" placeholder="Your answer" style="width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 14px;">

            <label style="display: block; color: var(--primary-blue); font-weight: bold; margin-bottom: 8px; font-size: 14px;">

          </div>

          <button type="submit" class="btn-apply" style="width: 100%; padding: 16px; font-size: 16px;">
            Submit Application

        </form>
      `;

      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('application-modal').classList.remove('active');
    }

    async function submitApplication(event, opportunityId, opportunityTitle) {
      event.preventDefault();

      const formData = {
        firstName: document.getElementById('app-firstName').value,
        lastName: document.getElementById('app-lastName').value,
        email: document.getElementById('app-email').value,
        subject: document.getElementById('app-subject').value,
        notes: document.getElementById('app-notes').value || '',
        opportunityId: opportunityId,
        submittedAt: new Date().toISOString(),
        status: 'new'
      };

      try {
        await db.collection('volunteers').add(formData);

        // Track analytics
        try {
          await db.collection('analytics').add({
            eventType: 'volunteer_application',
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            page: window.location.pathname,
            opportunityId: opportunityId,
            opportunityTitle: opportunityTitle
          });

          if (typeof gtag !== 'undefined') {
            gtag('event', 'volunteer_application', {
              event_category: 'engagement',
              event_label: opportunityTitle
            });
          }
        } catch (analyticsError) {
          console.error('Analytics error:', analyticsError);
        }

        // Show success
        document.getElementById('modal-body').innerHTML = `
          <div style="text-align: center; padding: 40px;">
            <div style="font-size: 64px; margin-bottom: 20px;">‚úÖ</div>
            <h2 style="color: var(--primary-blue); font-size: 24px; font-weight: bold; margin-bottom: 12px;">
              Thank You!
            </h2>
            <p style="color: var(--text-light); font-size: 16px;">
              Your application has been received. We'll contact you soon!
            </p>
          </div>
        `;

        setTimeout(() => closeModal(), 2000);
      } catch (error) {
        console.error('Error submitting application:', error);
        alert('There was an error submitting your application. Please try again.');
      }
    }

    // Close modal on background click
    document.getElementById('application-modal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    // Load opportunities on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await loadOpportunitiesData();
      await loadOpportunities();
    });

    }
    
    function closeIframeModal(event) {
      if (event && event.target !== event.currentTarget && !event.target.classList.contains('close-iframe')) {
        return;
      }
      
      const modal = document.getElementById('iframeModal');
      const frameEl = document.getElementById('iframeFrame');
      
      modal.classList.remove('active');
      
      // Reset iframe
      if (frameEl.tagName === 'IFRAME') {
        frameEl.src = '';
      } else {
        frameEl.outerHTML = '<iframe id="iframeFrame" class="iframe-frame" src="" allowfullscreen loading="lazy"></iframe>';
      }
      
      document.body.style.overflow = 'auto';
    }
